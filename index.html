<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- CSS -->
		<link rel="stylesheet" href="style.css" />
		<!-- Script -->
		<script defer src="./script.js"></script>
		<title>Simon Game</title>
	</head>
	<body>
		<div class="score-container">
			<p>Current Score: <span class="current-score">0</span></p>
			<p>Highest Score: <span class="highest-score">0</span></p>
		</div>
		<h1>Press Any Key to Start</h1>
		<div class="container">
			<div class="color green" id="green"></div>
			<div class="color red" id="red"></div>
			<div class="color yellow" id="yellow"></div>
			<div class="color blue" id="blue"></div>
		</div>
	</body>
</html>
